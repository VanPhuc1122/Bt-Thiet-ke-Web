<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chèn file Flash vào trang web</title>
</head>
<body>

<object type="application/x-shockwave-flash" data="file_flash.swf" width="400" height="300">
  <param name="movie" value="file_flash.swf">
  <param name="quality" value="high">
  <param name="bgcolor" value="#ffffff">
  <param name="allowScriptAccess" value="always">
</object>

</body>
</html>
