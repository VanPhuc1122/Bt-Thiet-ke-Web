<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hình ảnh</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>IMAGES</h1>
    <img src="" alt="Hình ảnh 1" style="float: left; margin-right: 10px; margin-bottom: 10px;" align="top" vspace="10" hspace="10"; >
    <p>A paragraph with an image. The align attribute of the image is set to "left". The image will float to the left of this text.</p>
    <img src="" alt="Hình ảnh 2" style="float: right; margin-left: 10px; margin-bottom: 10px;" align="top" vspace="10" hspace="10">
    <p>A paragraph with an image. The align attribute of the image is set to "left". The image will float to the right of this text</p>
</div>
</body>
</html>
