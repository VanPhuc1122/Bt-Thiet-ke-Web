<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <style>
        .box {
           margin: 0 15px;
        }
        .box td p{
            margin: 10px 10px;
        }
        .box1{
            align-items: center;
            justify-content: center;
            align-content: center;
            display: flex;
        }
    </style>
</head>
<body>
    <div>
        <table  class="box">
            <td><p class="a" style="width: 100px; height: 60px; background-color: black;"></p><b class="box1">Đen</b></td>
            <td><p class="a" style="width: 100px; height: 60px; background-color: rgb(143, 137, 137);"></p><b class="box1">Ghi Đá</b></td>
            <td><p class="a" style="width: 100px; height: 60px; background-color: rgb(209, 47, 47);"></p><b class="box1">Đỏ Đun</b></td>
            <td><p class="a" style="width: 100px; height: 60px; background-color: rgb(62, 31, 31);"></p><b class="box1">Nâu</b></td>
        </table>
        <table  class="box">
            <td><p class="a" style="width: 100px; height: 60px; background-color: rgb(194, 19, 19);"></p><b class="box1">Đỏ Cờ</b></td>

            <td><p class="a" style="width: 100px; height: 60px; background-color: rgb(87, 208, 123);"></p><b class="box1">Xanh lá đậm</b></td>
            <td><p class="a" style="width: 100px; height: 60px; background-color: rgb(103, 179, 132);"></p><b class="box1">Xanh lá nhạt</b></td>

        </table>
        <table  class="box">
            <td><p class="a" style="width: 100px; height: 60px; background-color: rgb(52, 64, 69);"></p><b class="box1">Xanh tím</b></td>
            <td><p class="a" style="width: 100px; height: 60px; background-color: rgb(202, 67, 177);"></p><b class="box1">Tím</b></td>

            <td><p class="a" style="width: 100px; height: 60px; background-color: rgb(131, 58, 101);"></p><b class="box1">Hồng phấn</b></td>

            <td><p class="a" style="width: 100px; height: 60px; background-color:#fffcfcf9;"></p><b class="box1">Trắng</b></td>

</html>
